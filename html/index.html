<!DOCTYPE html>
<html>

	<style type="text/css">
		main{
			padding: 5em 0;

</head>
<body>
	<header>

			<picture>
				<img src="Logo.svg" alt="Logo">

			<ul>
				<li>Atividades</li>

			</ul>
		</nav>
		<svg id="MySVG" width="50" height="50">
  			<circle id="circla" cx="25" cy="25" r="25" stroke="black" stroke-width="1" fill="white" />
		</svg>
	</header>
	<main>
		inside
	</main>
	<footer>
		<h3>Todos os direitos</h3>
		<picture id="face">
			<img src="facedeslig.svg" onmouseover="face1(this)" onmouseout="face0(this)">
		</picture>
		<picture>
			<img src="">
		</picture>
		<picture>
			<img src="">
		</picture>
		<picture>
			<img src="">
		</picture>
	</footer>
		<script type="text/javascript">
			function face0(logo){
				logo.src = "facedeslig.svg";
			}
			function face1(logo){
				logo.src = "facelig.svg";
			}
	</script>
</body>
